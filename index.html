<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Press+Start+2P&family=Roboto&display=swap"
 rel="stylesheet">
    <title>Formulário</title>
</head>
<body>

    
    <div class="container">
        <h1>Formulário</h1>
        <form id="form" class="form">
            <div class="form2">
                <label for="username">Nome</label>
                <div class="input-container">
                    <input type="text" id="username" placeholder="Digite o seu nome">
                    <i class="fas fa-exclamation-circle icon-exclamation"></i>
                    <i class="fas fa-check-circle icon-check"></i>
                </div>
                <small>mensagem de erro</small>
            </div>
            
    
            <div class="form2">
                <label for="email">Email</label>
                <div class="input-container">
                <input type="email" id="email" placeholder="Digite o seu email">
                <i class="fas fa-exclamation-circle icon-exclamation"></i>
                <i class="fas fa-check-circle icon-check"></i>
            </div>
                <small> mensagem de erro</small>
            </div>
    
            <div class="form2">
                <label for="tel">Telefone</label>
                <div class="input-container">
                    <input type="tel" id="tel" placeholder="Digite o seu telefone">
                    <i class="fas fa-exclamation-circle icon-exclamation"></i>
                    <i class="fas fa-check-circle icon-check"></i>
                </div>
                <small>mensagem de erro</small>
            </div>
            
            <div class="form2">
                <label for="senha">Crie sua senha</label>
                <input type="password" id="senha" placeholder="Digite o sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> mensagem de erro</small>
            </div>
    
            <div class="form2">
                <label for="senhaConfirm">Confirme sua senha</label>
                <input type="password" id="senhaConfirm" placeholder="Confirme a sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small> mensagem de erro</small>
            </div>
            <button type="submit">Enviar</button>

    
        </form>
        
    </div>

    <script src="https://kit.fontawesome.com/d9beb3820c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
