<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Press+Start+2P&family=Roboto&display=swap"
 rel="stylesheet">
    <title>Formulário</title>
</head>
<body>

   
    <div class="container">
        <h1>Formulário</h1>
        <form id="form" class="form">
            <div class="form2">
                <label for="username">Nome</label>
                <input type="text" id="username" placeholder="Digite o seu nome">
            </div>
    
            <div class="form2">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o seu email">
            </div>
    
            <div class="form2">
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" placeholder="Digite o seu número de telefone">
            </div>
    
            <div class="form2">
                <label for="data">Data de Nascimento</label><br>
            <input type="number" id="dia" name="dia" min="1" max="31" placeholder="Dia" required>
            <input type="number" id="mes" name="mes" min="1" max="12" placeholder="Mês" required>
            <input type="number" id="ano" name="ano" min="1900" max="2023" placeholder="Ano" required><br><br>
            
    
    
            <div class="form2">
                <label for="senha">Crie sua senha</label>
                <input type="password" id="senha" placeholder="Digite o sua senha">
    
            </div>
    
            <div class="fomr2">
                <label for="senhaConfirm">Confirme sua senha</label>
                <input type="password" id="senhaConfirm" placeholder="Confirme a sua senha">
    
            </div>
            <button>Enviar</button>

    
        </form>
        
    </div>

    
    <script src="script.js"></script>
</body>
</html>
